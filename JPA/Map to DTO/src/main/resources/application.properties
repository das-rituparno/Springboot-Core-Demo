spring.application.name=MapDTOtoTable

spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS ONBOARDING

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.transaction.jta.platform = com.some.JtaPlatformImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.default_schema=ONBOARDING

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
